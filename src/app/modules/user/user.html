<md-content>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="back" ng-click="onBackPressed()">
        <i class="material-icons">arrow_back</i>
      </md-button>
      <h2 flex class='white-text'>User Details</h2>
    </div>
  </md-toolbar>
  <md-card>
    <img ng-src="{{userDetails.image}}" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{currentUser.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>{{currentUser.description}}</p>
      <p>{{userDetails.description}}</p>
      <p>{{userDetails.description}}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
    </md-card-actions>
  </md-card>
</md-content>
