<div class="select_error" layout="column" layout-align="center center" flex layout-fill layout-padding>
  <div class="relative">
    <i class="material-icons absolute warning amber-text darken-4">warning</i>
    <md-icon md-svg-src="{{errorImage}}" class="error_icon white-text md-title circle"></md-icon>
  </div>
  <div class="t-center select_content">
    <p>{{errorDescription}}</p>
  </div>
  <md-button class="md-fab green" aria-label="widgets" ng-click="actionButtonClick()">
    <md-tooltip md-direction="top">{{tooltip}}</md-tooltip>
    <i class="material-icons white-text">open_in_new</i>
  </md-button>
</div>
